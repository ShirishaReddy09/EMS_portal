<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employees</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr style="background-color: black;color:white">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.dept}}</td>
          <td>{{employee.designation}}</td>
          
             <td class="d-flex d-block flex-row">
              <button (click)="updateEmployee(employee.id)" class="b" >Update</button>
              <button (click)="employeeDetails(employee.id)" class="b" >Details</button>
              <button (click)="deleteEmployee(employee.id)" class="d">Delete</button>
             </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
